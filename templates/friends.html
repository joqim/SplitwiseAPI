{% extends "base.html" %}
{% block title %}Friends{% endblock %}
{% block content %}
  <div class="jumbotron">
    <h2>277 Poker</h2>
  </div>
  <div class="friendCont">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            {% for friend in friends %}
            <tr>
              <td>{{ friend.getId() }}</td>
              <td>{{ friend.getFirstName() }} {{ friend.getLastName() }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

{% endblock %}
